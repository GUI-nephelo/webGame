<!DOCTYPE html>
<html>
    <head>
        <title>五子棋</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    </head>
    <style>
        svg {
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
    </style>
    <body>
        <svg id="controls" viewBox="0 0 100 40" stroke="#fff" stroke-width="0.5">
        <g class="clock">
            <path d="M12.5,5L17.5,5M15,5L15,8" stroke-width="1"></path>
            <circle cx="15" cy="15" r="7"></circle>
            <circle cx="15" cy="15" r="5" stroke-width="0.8" stroke-dasharray=".5 1"></circle>
            <circle cx="15" cy="15" r="1" fill="#fff"></circle>
            <path id="timer" d="M15,15L15,9.5" stroke-width="0.6" style="transform-origin: 0px 0px 0px;" data-svg-origin="15 15" transform="matrix(1,0,0,1,0,0)"></path>
          </g>
        </svg>
    </body>
</html>
